name: update-blog

run-name: updating weblog pages

on:
    push:
    workflow_dispatch:
    schedule:
        - cron: '0 0 * * *' 

jobs:
    update-blog:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm ci
            - run: npm run build
            - uses: EndBug/add-and-commit@v9
              with:
                add: web
                fetch: true
                message: blog updated

    